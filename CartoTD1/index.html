<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD1</title>
</head>
<body>
    <h3>TD1</h3>
    <h2>getCurrentPosition() :</h2>
    <p>Longitude : <span id="currentLon"></span></p>
    <p>Latitude : <span id="currentLat"></span></p>
    <p>Altitude : <span id="currentAlt"></span></p>
    <p>Précision : <span id="currentPrecision"></span> mètres</p>
    <p>Vitesse : <span id="currentSpeed"></span> m/s</p>
    <p>Date : <span id="currentDate"></span></p>
    
    <h2>watchPosition() :</h2>
    <p>Longitude : <span id="watchLon"></span></p>
    <p>Latitude : <span id="watchLat"></span></p>
    <p>Altitude : <span id="watchAlt"></span></p>
    <p>Précision : <span id="watchPrecision"></span> mètres</p>
    <p>Vitesse : <span id="watchSpeed"></span> m/s</p>
    <p>Date : <span id="watchDate"></span></p>
    
    <script src="/CartoTD1/js/script.js"></script>
</body>
</html>
